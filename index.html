<h2>개사기챔 티모</h2>
<img src="teemo.jpg" width="300">
<p>롤의 <strong>대표 마스코트이자 최초의 17번째 챔피언중 하나</strong>인 티모는 롤의 인기 챔피언중에 하나다.</p>
<p>티모는 귀여운 외모와 간단한 스킬셋을 가지고 있지만 <u>높은 운영 난이도</u>도 함께 가지고 있어 초보와 숙련자들 사이의
차이가 크다.</p> <p>하지만 한번 손에 익는다면 티모말고 다른 챔은 할수 없을 정도로 매력적인 챔피언이다.</p>
아래는 티모의 '<strong>밈</strong>'인 티모송이다.<br>
